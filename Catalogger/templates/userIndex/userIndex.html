    <script>
      function SubCategoryModal(categoryId) {
          $(".modal-body #categoryId").val(categoryId);
          $('#myModal2').modal('show');
      }
      function ProductModal(categoryId,subcategoryId) {
          $(".modal-body #categoryId").val(categoryId);
          $(".modal-body #subcategoryId").val(subcategoryId);
          $('#myModal3').modal('show');
      }
      function categoryName(name) 
      {
        $.ajax({
          url: "/category/get_category_name",
          type: "POST",
          data: JSON.stringify({name}),
          contentType: "application/json;charset=utf-8",
          success: function(data1)
          {
            document.getElementById("sup").innerHTML = '';
            for(var key in data1['category']) 
            {
              console.log(data1['category'][key]['business_id']);
              console.log(data1['category'][key]['business_name']);  
              console.log(data1['category'][key]['business_description']);
              console.log(data1['category'][key]['business_image']);
              document.getElementById("sup").innerHTML = document.getElementById("sup").innerHTML+'<div class="row">'
              +'<div class="col-lg-3">'
              +'<div class="card mt-4">'
              +'<img class="card-img-top" src='+data1['category'][key]['business_image']+' alt="Card image cap">'
              +'<div class="card-body">'
              +'<h5 class="card-title" id="title">'+data1["category"][key]["business_name"]+'</h5>'
              +'<h5 class="card-title">'+data1["category"][key]["business_description"]+'</h5>'
              +'<p class="card-text"></p>'
              +'</div>'
              +'</div>'
              +'</div>'
              +'</div>';
            }
          }
        })
      }
