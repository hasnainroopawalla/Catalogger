  <head>

    <link rel="stylesheet" href= "{{ url_for('static', filename='vendors/mdi/css/materialdesignicons.min.css')}}" type="text/css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='vendors/flag-icon-css/css/flag-icon.min.css') }}" type="text/css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}" type="text/css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card mt-3 tab-card ">
            <div class="card-header tab-card-header">
              <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="one-tab" data-toggle="tab" href="#one" role="tab" aria-controls="One" aria-selected="true">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="two-tab" data-toggle="tab" href="#two" role="tab" aria-controls="Two" aria-selected="false">Business</a>
                </li>
              </ul>
            </div>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
                <div class="auth-form-light text-left p-5">
                  <h4>User Registration</h4>
                  <form class="pt-3"  name="register" method="POST" action="/register_user">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" name="pass" class="form-control form-control-lg" id="pass" placeholder="Password">
                    </div>
                    <div class="mt-3">
                      <input type="submit" value="Sign Up" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                    </div>
                    <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/loginPage" class="text-primary">Login</a>
                    </div>
                  </form>
                </div> 
              </div>
              <div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="two-tab">
                <div class="auth-form-light text-left p-5">
                  <h4>Business Registration</h4>
                  <form class="pt-3"  name="register" method="POST" action="/register_business_user">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" name="pass" class="form-control form-control-lg" id="pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="text" name="bname" class="form-control form-control-lg" id="bname" placeholder="Business Name">
                    </div>
                    <div class="form-group">
                      <input type="text" name="category" class="form-control form-control-lg" id="category" placeholder="Category">
                    </div>
                    <div class="mt-3">
                      <input type="submit" value="Sign Up" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                    </div>
                    <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/loginPage" class="text-primary">Login</a>
                    </div>
                  </form>
                </div>             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </body>
