<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href= "{{ url_for('static', filename='vendors/mdi/css/materialdesignicons.min.css')}}" type="text/css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='vendors/flag-icon-css/css/flag-icon.min.css') }}" type="text/css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form class="pt-3"  name="register" enctype="multipart/form-data" method="POST" action="/register_business_user">
              <div class="form-group">
                <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="pass" class="form-control form-control-lg" id="pass" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="text" name="bname" class="form-control form-control-lg" id="bname" placeholder="Business Name">
              </div>
              <div class="form-group">
                <input type="textarea" name="bdesc" class="form-control form-control-lg" id="bdesc" placeholder="Business Description">
              </div>
              <div class="form-group">
              <input list="category" class="form-control form-control-lg" name="getcategory" id="getcategory" placeholder="Category">
                <datalist id="category">
                  <option value="Clothing">
                  <option value="Food">
                  <option value="Gifting">
                  <option value="Electronics">
                  <option value="Sports">
                  <option value="Music">
                  <option value="Furniture">
                  <option value="Games">
                </datalist>
              </div>
              <input type="file" class="form-control" id="images" type="file" name="images" accept="image/*" required>
              <div class="mt-3">
                <input type="submit" value="Sign Up" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
              </div>
              <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/loginPage" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>  
      </div>
      </div>
    </div>
  </body>
